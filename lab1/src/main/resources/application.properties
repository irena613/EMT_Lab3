server.port=8080
spring.application.name=lab1
spring.profiles.active=prod
spring.mvc.hiddenmethod.filter.enabled=true

#spring.datasource.url=jdbc:h2:mem:testdb
#spring.datasource.username=admin
#spring.datasource.password=admin
#
#spring.h2.console.path=/h2
#
#spring.jpa.show-sql=false
spring.h2.console.enabled=true
spring.thymeleaf.cache=false


# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/emt_lab
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

spring.sql.init.schema-locations=classpath:init.sql
#logging.level.org.springframework.jdbc.datasource.init.ScriptUtils=DEBUG

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

spring.sql.init.mode=always
#spring.sql.init.schema-locations=classpath:src/main/resources/init.sql
spring.sql.init.continue-on-error=true

